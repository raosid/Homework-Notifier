<html>
	<head>
		<title>NofityHW</title>
		<link rel="stylesheet" type="text/css" href="stylesheet.css">
		<script src="https://apis.google.com/js/client:platform.js" async defer></script>
	</head>

	<body>
		<div id="header">
			<h1 id="heading">Remind.me</h1>
		</div>

		<div id="page_message">
			<p>
				A very simple tool that sends you notifications so that you don't ever miss 
				a homework assignment again. Just sign up for a class and forget all about your deadlines. 
				We remember them for you!
			</p>
		</div>

		<div id="signInArea">
			<p>Sign in with Google</p>
			<span id="signinButton">
				<span
				    class="g-signin"
				    data-callback="signinCallback"
				    data-clientid="168696361554-8ckjkg5447vlthi73rd9s32cb3o89bv7.apps.googleusercontent.com"
				    data-cookiepolicy="single_host_origin"
				    data-scope="profile">
			  	</span>
			</span>
		</div>
	</body>

</html>
